<h1>待辦</h1>

<div *ngIf="current">
  <div>id: {{ current.id }}</div>
  <div>value: {{ current.value }}</div>
</div>

<div class="Item">
  <input type="text" #box/>
  <button (click)="onAdd(box)">
    增加
  </button>
</div>

<ul>
  <li *ngFor="let i of list">
    <div class="Item" (click)="onSelect(i)">
      <app-item [item]="i"></app-item>
    </div>
  </li>
</ul>

<router-outlet></router-outlet>
