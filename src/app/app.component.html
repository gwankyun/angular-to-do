<h1>待辦</h1>

<div class="Item">
  <input type="text" #box/>
  <button (click)="onAdd(box)">
    增加
  </button>
</div>

<div *ngFor="let i of list">
  <div class="Item">
    <input type="text" [value]="i.value"/>
    <button (click)="onRemove(i.id)">
      刪除
    </button>
  </div>
</div>
